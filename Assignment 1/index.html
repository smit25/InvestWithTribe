    <div id = "main">
      <div id = "dateform">
        <form id = "choosedate" onsubmit = "filterList();;return false">
          <h3>Which date would you like to filter?</h3>
          <label for="start"></label>
        <input type="date" id="start" name="trip-start">
        <button type=  "button" id = "today" onclick="getPrevDate(0,0)">Today</button>
        <button type=  "button" id = "yesterday" onclick="getPrevDate(1,0)">Yesterday</button>
        <button type=  "button" id = "lastweek" onclick="getPrevDate(7,0)">Last Week</button>
        <button type=  "button" id = "lastmonth" onclick="getPrevDate(0,1)">Last Month</button>
        </br> </br>
        <input type = "submit" id = "submit">

      </div>

      <script>
        let today = new Date().toISOString().slice(0, 10)
        //document.getElementById("start").value = today
         getPrevDate = (days, months) => {
          var today = new Date();
          var prevDate = new Date(today.getFullYear(), today.getMonth() - months, today.getDate() - days);
          console.log(prevDate)
          document.getElementById('start').value = prevDate.toISOString().slice(0, 10)
        }
      </script>
